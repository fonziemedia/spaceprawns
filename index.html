<!DOCTYPE html>

<html lang="en" manifest="spaceprawns.appcache">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" /> -->
		<meta name="description" content=""/>
		<meta name="keywords" content="HTML5, JavaScript, game, Invaders"/>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" /> -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<script src="_api/jquery-2.2.4.min.js"></script>
		<script src="//d2wy8f7a9ursnm.cloudfront.net/bugsnag-3.min.js" data-apikey="c8278d9b30b5a932095c3a24d88cdc0b"></script>
		<link rel="stylesheet" href="_css/style.css" type="text/css" media="screen"/>
	</head>
	<body>
		<section id="container">
			<div id="gamearea" class="gpu no-select">
				<div id="modal">
					<div id="modalBox">
						<div id="modalTitle"></div>
						<div id="modalBody">
							<button type='button' id='toggleSound' class='btn modal-btn no-select' onclick='gameMenu.toggleSound()'>Sound: OFF</button>
							<button type='button' id='toggleMusic' class='btn modal-btn no-select' onclick='gameMenu.toggleMusic()'>Music: OFF</button>
							<button type='button' id='toggleFullScreen' class='btn modal-btn no-select no-select' onclick='gameMenu.toggleFullScreen()'>Fullscreen: OFF</button>
							<button type='button' id='toggleControls' class='btn modal-btn no-select' onclick='gameMenu.toggleControls()'>Controls: Mouse</button>
						</div>
						<div id="modalBtnContainer">
							<button type="button" id="closeModal" class="btn no-select" onclick="gameMenu.closeModal()">Close</button>
						</div>
					</div>
				</div>
				<div id="menuBackground"></div>
				<div id="inputarea"></div>
				<canvas id="gameCanvas" class="gpu no-select"></canvas>
				<!-- UI -->
				<div id="ui">
					<div id="uiLevel" class="ui-item no-select"></div>
					<div id="uiScore" class="ui-item no-select"></div>
					<div id="uiEContainer" class="ui-item no-select">
						<div id="uiEBarContainer" class="ui-item no-select"></div>
						<div id="uiEBarMask" class="ui-item no-select">
							<div id="uiEBarText" class="ui-item no-select">S H I E L D S</div>
							<div id="uiEBar" class="ui-item no-select eBar-blue"></div>
						</div>
					</div>
					<div id="uiHangar" class="ui-item no-select">
						<ul id="uiHangarList">
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
					<div id="uiBtnContainer" class="ui-item no-select">
						<button id="toggle-menu-btn" class="btn icon hvr-pulse ui-item" onclick="gameMenu.toggle()"><i class="icon options"></i></button>
					</div>
				</div>

				<!-- TEXT MESSAGES -->
				<div id ="textContainer">
					<div id="h1" class="all-text no-select"></div>
					<div id="h2" class="all-text no-select"></div>
					<div id="h3" class="all-text no-select"></div>
				</div>
				<div id="loadingBar" class="no-select">
					<div id="loadingBarContainer" class="no-select"></div>
					<div id="loadingBarMask" class="no-select">
						<div id="loadingBarFiller" class="no-select"></div>
					</div>
				</div>

				<!-- STAGE CURTAIN -->
				<div id="fader" class="no-select"></div>


				<!-- HOME SCREEN -->
				<div id="gameTitle">
					<h2>SPACE</h2>
					<h2>PRAWNS</h2>
					<h1>2037</h1>
				</div>

				<!-- MENU BUTTONS -->
				<!-- <div class="btn"> -->
				<button type="button" id="resumeGame" class="btn menu-option-btn hvr-pulse gpu no-select" pos="left" onclick="gameMenu.toggle()">Resume</button>
				<button type="button" id="startGame" class="btn menu-option-btn hvr-pulse gpu no-select" pos="right" onclick="gameState.start()">Start</button>
				<button type="button" id="toggleOptions" class="btn menu-option-btn hvr-pulse gpu no-select" pos="left" onclick="gameMenu.toggleOptions()">Options</button>
				<button type="button" id="toggleCredits" class="btn menu-option-btn hvr-pulse gpu no-select" pos="right" onclick="gameMenu.toggleCredits()">Credits</button>
			</div>
		</section>
	</body>
	<script src="main.js" type="text/javascript"></script>
</html>
