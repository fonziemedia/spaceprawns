<!DOCTYPE html>

<html lang="en" manifest="spaceprawns.appcache">
	<head>
		<meta charset="UTF-8" />
		<!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" /> -->
		<meta name="description" content=""/>
		<meta name="keywords" content="HTML5, JavaScript, game, Invaders"/>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" /> -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" media="all and (max-width: 767px)"/>	 -->
		<script src="_api/jquery-2.2.4.min.js"></script>
		<!-- <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script> -->
		<!-- <script src="_api/jquery.vibrate.min.js"></script> -->
		<link rel="stylesheet" href="_css/style.css" type="text/css" media="screen"/>
	</head>
	<body>
		<section id="container">
			<div id="gamearea" class="gpu no-select">
				<!-- MAIN MENU BACKGROUND -->
				<div id="menuBackground"></div>
				<!-- INPUT AREA -->
				<div id="inputarea"></div>
				<!-- CANVAS -->
				<!-- <canvas id = "backgroundCanvas" moz-opaque>Sorry, your browser doesn't support canvas technology.</canvas> -->
				<canvas id="gameCanvas" class="gpu no-select"></canvas>

				<!-- UI -->
				<div id="ui">
					<div id="uiLevel" class="ui-item no-select"></div>
					<div id="uiScore" class="ui-item no-select"></div>
					<div id="uiEContainer" class="ui-item no-select">
						<div id="uiEBarContainer" class="ui-item no-select"></div>
						<div id="uiEBarMask" class="ui-item no-select">
							<div id="uiEBarText" class="ui-item no-select">S H I E L D S</div>
							<div id="uiEBar" class="ui-item no-select eBar-blue"></div>
						</div>
					</div>
					<div id="uiHangar" class="ui-item no-select">
						<ul id="uiHangarList">
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
					<div id="uiBtnContainer" class="ui-item no-select">
						<button id="toggle-menu-btn" class="btn icon hvr-pulse ui-item" onclick="gameMenu.toggle()"><i class="icon options"></i></button>
					</div>
				</div>

				<!-- TEXT MESSAGES -->
				<div id ="textContainer">
					<div id="h1" class="all-text no-select"></div>
					<div id="h2" class="all-text no-select"></div>
					<div id="h3" class="all-text no-select"></div>
				</div>
				<div id="loadingBar" class="no-select">
					<div id="loadingBarContainer" class="no-select"></div>
					<div id="loadingBarMask" class="no-select">
						<div id="loadingBarFiller" class="no-select"></div>
					</div>
				</div>

				<!-- STAGE CURTAIN -->
				<div id="fader" class="no-select"></div>


				<!-- HOME SCREEN -->
				<div id="homeTop no-select"></div>
				<div id="homeBottom no-select"></div>

				<!-- MENU BUTTONS -->
				<!-- <div class="btn"> -->
				<button type="button" id="resumeGame" class="btn menu-option-btn hvr-pulse gpu no-select" pos="left" onclick="gameMenu.toggle()">Resume</button>
				<button type="button" id="startGame" class="btn menu-option-btn hvr-pulse gpu no-select" pos="right" onclick="gameState.start()">Start</button>
				<button type="button" id="toggleSound" class="btn menu-option-btn toggle hvr-pulse gpu no-select" pos="left" onclick="gameMenu.toggleSound()">Sound: OFF</button>
				<button type="button" id="toggleMusic" class="btn menu-option-btn toggle hvr-pulse gpu no-select" pos="right" onclick="gameMenu.toggleMusic()">Music: OFF</button>
				<button type="button" id="toggleFullScreen" class="btn menu-option-btn hvr-pulse gpu no-select" pos="left" onclick="gameMenu.toggleFullScreen()">Fullscreen: OFF</button>
				<button type="button" id="toggleControls" class="btn menu-option-btn toggle hvr-pulse gpu no-select" pos="right" onclick="gameMenu.toggleControls()">Controls: Mouse</button>
				<button type="button" id="credits" class="btn menu-option-btn hvr-pulse gpu no-select" pos="right" onclick="">Credits</button>
			</div>
		</section>
	</body>
	<script src="main.js" type="text/javascript"></script>
</html>
